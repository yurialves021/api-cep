<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Formulário de cadastro</title>
  </head>

  <body>
    <main class="principal">
      <form class="principal__formulario" id="formulario" target="_blank">
        <h3 class="principal__subtitulo">Endereço</h3>

        <div class="formulario__campo">
          <label class="campo__etiqueta" for="cep">CEP</label>
          <input name="cep" id="cep" class="campo__escrita" required />
          <div id="erro" class="erro__texto"></div>
        </div>

        <div class="formulario__campo">
          <label class="campo__etiqueta" for="endereco">Endereço</label>
          <input
            name="endereco"
            id="endereco"
            class="campo__escrita"
            required
          />
        </div>

        <div class="formulario__campo">
          <label class="campo__etiqueta" for="bairro">Bairro</label>
          <input name="bairro" id="bairro" class="campo__escrita" required />
        </div>
        <div class="formulario__dupla">
          <div class="formulario__campo">
            <label class="campo__etiqueta" for="cidade">Cidade</label>
            <input name="cidade" id="cidade" class="campo__escrita" required />
          </div>

          <div class="formulario__campo">
            <label class="campo__etiqueta" for="estado">UF</label>
            <select id="estado" name="estado" class="campo__escrita">
              <option value="AC">AC</option>
              <option value="AL">AL</option>
              <option value="AP">AP</option>
              <option value="AM">AM</option>
              <option value="BA">BA</option>
              <option value="CE">CE</option>
              <option value="DF">DF</option>
              <option value="ES">ES</option>
              <option value="GO">GO</option>
              <option value="MA">MA</option>
              <option value="MT">MT</option>
              <option value="MS">MS</option>
              <option value="MG">MG</option>
              <option value="PA">PA</option>
              <option value="PB">PB</option>
              <option value="PR">PR</option>
              <option value="PE">PE</option>
              <option value="PI">PI</option>
              <option value="RJ">RJ</option>
              <option value="RN">RN</option>
              <option value="RS">RS</option>
              <option value="RO">RO</option>
              <option value="RR">RR</option>
              <option value="SC">SC</option>
              <option value="SP">SP</option>
              <option value="SE">SE</option>
              <option value="TO">TO</option>
              <option value="EX">EX</option>
            </select>
          </div>
        </div>
      </form>
    </main>

    <script src="app/viaCep.js"></script>
    <script src="app/preencheForms.js"></script>
  </body>
</html>
